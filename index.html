<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <!-- image logo -->
      <div class="image-logo"></div>
      <!-- navbar -->
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#portofolio">Portofolio</a>
        <a href="#message">Message Us</a>
      </nav>
    </header>

    <main>
      <!-- Home Section -->
      <section id="home">
        <header class="home-header">
          <span id="welcome-message"></span>
        </header>
        <article>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

          <!-- Profile Banner -->
          <div class="profile-banner">
            <p>Ini Latihan Website</p>
          </div>
        </article>
      </section>

      <!-- Profile Section -->
      <section id="profile">
        <header class="profile-header">
          <h2>Profile</h2>
        </header>
      </section>

      <!-- Portfolio Section -->
      <section id="portofolio">
        <header class="porto-header">
          <h2>Portofolio</h2>
        </header>
      </section>

      <!-- Message Us Section -->
      <section id="message">
        <h2>Message Us</h2>
        <div class="message-container">
          <div class="form-input">
            <form id="messageForm">
              <label for="nama">Nama: </label>
              <input type="text" id="nama" placeholder="Nama" />
              <br />
              <label for="tanggal-lahir">Tanggal Lahir: </label>
              <input type="date" id="tanggal-lahir" />
              <br />
              <label for="jenis-kelamin">Jenis Kelamin</label>
              <input
                type="radio"
                id="laki-laki"
                name="jenis-kelamin"
                value="Laki-Laki"
              />
              <label for="laki-laki">Laki-Laki</label>
              <input
                type="radio"
                id="perempuan"
                name="jenis-kelamin"
                value="Perempuan"
              />
              <label for="perempuan">Perempuan</label>
              <br />
              <label for="message">Pesan: </label>
              <br />
              <textarea id="message-text"></textarea>
              <br />
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="result">
            <textarea id="result" name="result" disabled></textarea>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Created By Miqdad</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
